<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Get in Touch</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <body>
    <!--Header-->
    <header>
        <div class="logo">
            <img src="assets/images/logo.jpg" alt="Starter Homes Ireland Logo">
        </div>
        <p><strong id="tagline">~A Heritage Homes Company~</strong></p>
    </header>
<main>
    <!--Picture-->
    <div class="form-content">
        <picture id="contact-img">
        <source srcset="assets/images/form2.jpg" media="(max-width: 600px)">
        <img src="assets/images/form.jpg" alt="picture of a blueprint and hammer">
    
        <h1>Contact Form</h1>

    <form>
      <fieldset>
        <legend>Your Details</legend>
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" />

        <label for="surname">Surname:</label>
        <input id="surname" type="text" />

        <label for="email">Email:</label>
        <input id="email" type="email" />

        <label for="mobile">Mobile:</label>
        <input id="mobile" type="text" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Your Progress</legend>

        <label for="mortgage">Are you mortgage approved?</label>
        <select id="mortgage" name="mortgage">
          <option>Yes I'm fully ready to go</option>
          <option>I have approval in principal</option>
          <option>No</option>
        </select>

        <label for="planning">Do you have planning permession?</label>
        <select id="planning" name="planning">
          <option>Yes</option>
          <option>No</option>
        </select>

        <!--Add more questions for new buyers here-->
      </fieldset>

      <br />

      <input type="submit" />
    </form>
    </picture>
    </div>
</main>
<footer>
    <p>
        Visit our parent company:
        <a href="https://heritagehomes.ie/" target="_blank" rel="noopener">Heritage Homes</a>
    </p>

</footer>
  </body>
</html>
