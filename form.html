<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Get in Touch</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
  </head>

  <body class="background-color">
    <!--Header-->
    <header>
      <div class="logo">
        <a href="index.html" rel="noopener">
          <img src="assets/images/logo.jpg" alt="Starter Homes Ireland Logo">
        </a>
      </div>
      <p><strong id="tagline">~A Heritage Homes Company~</strong></p>
    </header>
    <div class="wrapper">
    <div class="form-container">
<main>
<article>
     <h1 class="heading1">Contact Form</h1>
  <!--Picture-->
    <div>
<picture class="hammer">
    <source
    srcset="assets/images/form2.jpg" media="(max-width: 600px)">
   <img src="assets/images/form.jpg"
    alt="picture of a blueprint and hammer" class="keys">
</picture>
<form method="post" action="thanks.html">
    <fieldset class="list-text">
    <legend>Your Details</legend>
    <label for="firstname">First Name:</label>
    <input id="firstname" type="text" name="firstname" required>

    <label for="surname">Surname:</label>
    <input id="surname" type="text" name="surname" required>

    <label for="email">Email:</label>
    <input id="email" type="email" name="email" required>

    <label for="mobile">Mobile:</label>
    <input id="mobile" type="text" name="mobile" required>
    </fieldset>
    <br>
    <fieldset class="list-text">
    <legend>Your Progress</legend>

    <label for="mortgage">Are you mortgage approved?</label>
    <select id="mortgage" name="mortgage">
    <option>Yes I'm fully ready to go</option>
    <option>I have approval in principal</option>
    <option>No</option>
    </select>
    <br>
    <label for="planning">Do you have planning permession?</label>
    <select id="planning" name="planning">
    <option>Yes</option>
    <option>No</option>
    </select>
    <br>
    <label for="budget">What's your budget?</label>
    <select id="budget" name="budget">
    <option>&euro;100,000 - &euro;150,000</option>
    <option>&euro;150,000 - &euro;200,000</option>
    <option>&euro;200,000 - &euro;250,000</option>
    <option>&euro;300,000 +</option>
    </select>
    </fieldset>
    <label for="your-message" class="list-text">Your message</label>
    <textarea
       id="your-message"
       name="your-message"
       cols="30"
       rows="10"
    ></textarea>
    <br>

<input class="list-text" type="submit" value="submit">
</form>
<a class="hidden" href="thanks.html" rel="noopener">test link</a>

</div>
</article>
</main>
</div>
<footer>
<div>
  Visit our parent company:
  <a href="https://heritagehomes.ie/" target="_blank" rel="noopener"
  >Heritage Homes</a>
</div>
</footer>
</div>
</body>
</html>
